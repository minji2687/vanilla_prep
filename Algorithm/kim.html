<!DOCTYPE html>
<html lang="en">
  <head>

    <title>김서방 찾기</title>
  </head>
  <body>
    <script>
      function solution(seoul) {
        let searchIndex = seoul.indexOf("Kim");
        console.log(searchIndex);
        return `김서방은 ${searchIndex}에 있다`;
      }

      solution(["Jane", "Kim"]);
    </script>
